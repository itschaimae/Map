<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Distances btn two cities App</title>
    <link href="Content/bootstrap.min.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/ab2155e76b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link href="App.css" rel="stylesheet" />
</head>
<body>
    <div class="jumbotron">
        <div class="container-fluid">
            <h1>Find The Distance Between Two Places.</h1>
            <p>This App Will Help You Calculate Your Travelling Distances.</p>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="to" class="col-xs-2 control-label"><i class="fas fa-map-marker-alt"></i></label>
                    <div class="col-xs-4">
                        <input type="text" id="to" placeholder="Destination" class="form-control">
                    </div>
                    <div class="col-xs-offset-2 col-xs-10">
                        <button class="btn btn-info btn-lg" onclick="addTo();"><i class="fa-regular fa-square-plus"></i></button>
                    </div>
                </div>
            </form>
        </div>
        <div id="destinationList">
            <h2>Destination List</h2>
            <ul id="list"></ul>
        </div>
    </div>
    <div class="map">
        <div id="googleMap"></div>
        <div id="output"></div>
    </div>
    

    
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD-0zzRgwxTIzJdFPQKrFjO8T-jvG7Dcns&libraries=places"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="Scripts/jquery-3.1.1.min.js"></script>
    <script src="Main.js"></script>
</body>
</html>
